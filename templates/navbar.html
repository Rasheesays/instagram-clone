{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=0">
    <title>Instagram clone &centerdot; {% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'img/favicon/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div id="wrapper" class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-sidebar-btn" type="button">
                    <i class="bi-instagram"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="{% url 'homepage' %}"><img src="{% static 'img/logo.png' %}" height="120px" width="120px" class="img-fluid" alt="logo"></a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="{% url 'homepage' %}" class="sidebar-link">
                        <i class="bi-house-door"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a hx-get="{% url 'search' %}" hx-trigger="click" hx-push-url="{% url 'search' %}" hx-swap="outerHTML" hx-target="#wrapper" class="sidebar-link">
                        <i class="bi-search"></i>
                        <span>Search</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a  hx-get="{% url 'explore' %}" hx-trigger="click" hx-push-url="{% url 'explore' %}" hx-target="#wrapper"  hx-swap="outerHTML"  class="sidebar-link">
                        <i class="bi-compass"></i>
                        <span>Explore</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a  hx-get="" hx-trigger="click" hx-push-url="" hx-target="#wrapper"  hx-swap="outerHTML"  class="sidebar-link">
                        <i class="bi-messenger"></i>
                        <span>Messages</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="" class="sidebar-link">
                        <i class="bi-heart"><span class="badge">12</span></i>
                        <span>Notifications</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'homepage' %}" data-bs-toggle="modal" data-bs-target="#create-posts-form"  class="sidebar-link">
                        <i class="bi-plus-square"></i>
                        <span>Create</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a hx-get="{% url 'user_profile' %}" hx-trigger="click" hx-push-url="{% url 'user_profile' %}" hx-target="#wrapper" hx-swap="outerHTML" class="sidebar-link">
                        <img src="{{ request.user.profile_pic.url }}" height="30px" width="30px" alt="profile" class="rounded-circle">
                        <span>Profile</span>
                    </a>
                </li>
                <li class="sidebar-item dropdown">
                    <a class="nav-link d-flex align-items-center pe-0" href="" data-bs-toggle="dropdown">
                        <i class="bi-list toggle-sidebar-btn"></i>
                        <span class="d-none d-md-block dropdown-toggle ps-2">More</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="{% url 'edit_profile' %}">
                                <i class="bi bi-gear-wide"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="">
                                <i class="bi bi-bookmark-fill"></i>
                                <span>Saved</span>
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="{% url 'logout' %}">
                                <i class="bi bi-box-arrow-right"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </aside>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/toasts.js' %}"></script>
</body>
</html>
