{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram clone &centerdot; Login</title>
    <link rel="icon" href="{% static 'img/favicon/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-sm-1 d-none d-md-block">
                <div id="bg-img">
                    <img src="https://www.instagram.com/static/images/homepage/phones/home-phones.png/1dc085cdb87d.png" alt="logn">
                    <div id="cf" class="img-in">
                        <img class="bottom"  src="https://www.instagram.com/static/images/homepage/screenshots/screenshot4.png/a4fd825e3d49.png" alt=""/>
                        <img class="top" src="https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/fdfe239b7c9f.png" alt=""/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 offset-sm-1 mt-3 login-form">
                <form action="" method="post" class="card card-body">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <img id="logo" class="mb-4" src="{% static 'img/logo.png' %}" alt="logo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            {% include 'messages.html' %}
                            {{form|crispy}}
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="text-center mt-2">
                        <p class="small pb-0 mt-4"><a href="">Forgot password?</a></h6>
                    </div>
                </form>
                <div class="card card-body mt-3">
                    <h6 class="text-center">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></h6>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
