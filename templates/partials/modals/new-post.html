{% load crispy_forms_tags %}
    <div class="modal fade" id="create-posts-form" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true" aria-labelledby="create-posts-formLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="create-posts-formLabel2">Add caption</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ CreatePostsForm|crispy }}
                        <div class="mt-3 text-end">
                            <button type="submit" class="btn btn-primary">Upload post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
